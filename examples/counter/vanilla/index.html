<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter using Vanilla JS</title>
</head>
<input type="number" id="counter" value="0" aria-label="counter">
<button id="incrementor">Increment</button>
<script type="text/javascript">
    const button = document.getElementById("incrementor");
    const counter = document.getElementById("counter");

    button.addEventListener("click", () => {
        counter.value++;
    });
</script>
</html>
